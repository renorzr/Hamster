<html>
<head>
<title>Hamster</title>
<script type="text/javascript" src="jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="jquery.tmpl.min.js"></script>
<script type="text/javascript" src="jquery.cookie.js"></script>
<script type="text/javascript" src="uploader.js"></script>
<script type="text/javascript" src="browser.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    var browser=new Browser($("#file-browser"));
    browser.update();
  });
</script>
<style>
ul {
  list-style-type: none;
}

.file {
  background-image:url("/static/images/file.png");
  background-repeat:no-repeat;
  background-position: 0px 0px;
}

.dir {
  background-image:url("/static/images/dir.png");
  background-repeat:no-repeat;
}

.entry:hover {
  background-color: lightgray;
}

.field {
  display: inline-block;
}

div.icon {
  width: 21px;
}

li.entry:hover {
  background-color:lightgray;
}

.clickable {
  cursor: pointer;
}

</style>
</head>
<body>
<div id="file-browser"></div>
</body>
<script id="browser-template" type="text/x-jquery-tmpl">
  <ul>
    <li class="toolbar">
      <div class="field"><input id="uploader" type="file"></input></div>
      <div class="field clickable upload-button"><img src="/static/images/upload.png" alt="upload"/></div>
    </li>
    <li class="address-bar">
      <div class="field clickable up-button"><img src="/static/images/up.png" alt="parent folder" /></div>
      <div class="field">${path}</div>
    </li>
    {{each data}}
      <li class="entry {{if dir}}dir{{else}}file{{/if}}" name="${name}">
        <div class="field icon"></div>
        <div class="field clickable">${name}</div>
      </li>
    {{/each}}
  </ul>
</script>
</html>
